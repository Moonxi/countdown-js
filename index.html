<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS倒计时实现特效</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="countdown-background">
      <div class="countdown-container">
        <div class="countdown-text">距离活动结束时间：</div>
        <div class="countdown-show">
          <div class="countdown-hour">
            <div class="countdown-hour-left fl">
              <div></div>
            </div>
            <div class="countdown-hour-right fr">
              <div></div>
            </div>
          </div>
          <span>时</span>
          <div class="countdown-minute">
            <div class="countdown-minute-left fl">
              <div></div>
            </div>
            <div class="countdown-minute-right fr">
              <div></div>
            </div>
          </div>
          <span>分</span>
          <div class="countdown-second">
            <div class="countdown-second-left fl">
              <div></div>
            </div>
            <div class="countdown-second-right fr">
              <div></div>
            </div>
          </div>
          <span>秒</span>
        </div>
      </div>
    </div>
  </body>
</html>
